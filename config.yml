project:
  useAWS: true # bool, set to true if using AWS, set false and ignore all AWS entries
  awsSetup:
    bucket: projects.irll # working bucket in AWS
    region: ca-central-1 # working AWS region
    rootDomain: irll.net # a fully qualified domain name without 'https://'
    cpu: 2 # int 1,2, or 4
    memory: 10 # int 1-30

  events:
    startServerStep: 1 # int
    stopServerStep: 17 # int
  id: new-cognitive-tutor-pilot # Letters, Numbers and '-' only!
  live: true # bool
  maxRuntime: 30 # int in minutes.
  name: new-cognitive-tutor-pilot # str
  researcher: Callie # str
  ssl:
    fullchain: SSL/fullchain.pem # path to fullchain.pem file excluding bucket name
    privkey: SSL/privkey.pem # path to privkey.pem file excluding bucket name
    sslBucket: projects.irll # bucket name for resolving paths above
  steps: # any number of steps needed with corresponding filenames
    1: 1_consentForm.html
    2: 2_intro_instructions.html
    3: 3_flight_planning_intro.html
    4: 4_flight_planning_intro2.html
    5: 5_node_inspector.html
    6: 6_rewards_costs.html
    7: 7_graph_structure_info.html
    8: 8_train_test_instruction.html
    9: 9_cognitive_tutor_instructions.html
    10: 10_quiz_instructions.html
    11: 11_quiz.html
    12: game
    13: 15_bonus_amount.html
    14: 16_user_attitude_survey.html
    15: 17_demographic_survey_questions.html
    16: 18_end_of_survey_thankyou.html
    finalStep: exampleThank.html # required, filename can be same as last numbered step
  teamMembers: # str
trial:
  actionBufferLifespan: 1 # int
  maxEpisodes: 32 # int
  game: fingerprint # full environment name
  dataFile: episode # episode or trial
  s3upload: true
  actionSpace: # the appropriate action space for environment. Order matters
  frameRateStepSize: 5 # int Optional if allowFrameRateChange = False
  minFrameRate: 1 # int Optional if allowFrameRateChange = False
  maxFrameRate: 60 # int Optional if allowFrameRateChange = False
  allowFrameRateChange: False # bool
  startingFrameRate: 30 # int Required
  fingerprint: true # if this is a fingerprint marking trial
  minMinutiae: 1 # minimum number of minutiae required to add per trial
  maxScore: 2242 # maximum score a participant can get (with reference to number of impressions)
  ui: # to include ui button set to True, False buttons will not be shown
    left: False
    right: False
    up: False
    down: False
    start: False
    stop: True
    pause: False
    reset: False
    trainOffline: False
    trainOnline: False
    good: False
    bad: False
    fpsSet: False
    fpsUp: False
    fpsDown: False
    brightness: True
    contrast: True
    saturation: True
    hue: True
    undo: True
    redo: True
    addMinutia: True
    resetImage: True
    submitImage: True
    getFeedback: True
  instructions:
    - Scroll (mouse), pinch (touchpad/mousepad), double-click or use control keys to zoom
    - Click and drag the canvas to pan around the canvas
    - Click and drag a marker to move it
    - Use sliders to adjust image appearance
    - 'Click on "Add Marker" and select target location on image to add a marker, or right-click on the image'
    - 'Click on "Get Feedback" to get feedback on your image. Green means that removing it will decrease your score, and red means that removing it will increase your score.'
